<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/contact.css">
    <title>Qwik HR</title>
    <script src="https://kit.fontawesome.com/029e3174b4.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <div class="container">
            <h3 class="header_title">My Space</h3>
        </div>
    </header>

    <main>
        <section class="container">
            <div class="tabs_container">
                <ul class="tabs_list">
                    <li class="tab_item active">Personal</li>
                    <li class="tab_item">Team</li>
                    <li class="tab_item">Job</li>
                    <li class="tab_item">Training</li>
                    <li class="tab_item">Assets</li>
                    <li class="tab_item">Notes</li>
                </ul>
                <div class="tab_customize_btn">
                    Customize Tabs
                </div>
            </div>
        </section>

        <section class="container">
            <div class="card">
                <div class="card_body">
                    <div class="card_tabs_list">
                        <button class="btn card_tab_item"><a href="index.html">Basic Info</a></button>
                        <button class="btn card_tab_item tab_active"><a href="contact.html">Contacts</a></button>
                        <button class="btn card_tab_item">Family</button>
                        <button class="btn card_tab_item">Education</button>
                        <button class="btn card_tab_item">Work Experience</button>
                        <button class="btn card_tab_item"><a href="documents.html">Documents</a></button>
                        <button class="btn card_tab_item">Benefits</button>
                        <button class="btn card_tab_item">Health Record</button>
                        <button class="btn card_tab_item">Travel</button>
                    </div>
                    
                <!---------- CONTACT FORM START ------------------>
                    <div class="container">
                        <div class="row px-2">
                            <div class="section_header col-12 col-sm-12 col-md-12 col-lg-12 px-2 py-2">
                                <h4 class="px-2">Current Address</h4>
                            </div>
                        </div>
                        <div class="px-2 my-3"><hr /></div>
                        <div class="row px-2">
                            <div class="col-12 col-sm-12 col-md-12 col-lg-12">
                                <div class="form-row">
                                    <div class="form-group col-12 col-sm-12 col-md-6">
                                        <label class="form-label">Address Line 1</label>
                                        <input type="text" class="form-control" />
                                    </div>
                                    <div class="form-group col-12 col-sm-12 col-md-6">
                                        <label class="form-label">Address Line 2</label>
                                        <input type="text" class="form-control" />
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row px-2">
                            <div class="col-12 col-sm-12 col-md-12 col-lg-12">
                                <div class="form-row">
                                    <div class="form-group col-12 col-sm-12 col-md-3">
                                        <label class="form-label">Country</label>
                                        <select class="form-select">
                                            <option value=""></option>
                                            <option value="In">India</option>
                                        </select>
                                    </div>
                                    <div class="form-group col-12 col-sm-12 col-md-3">
                                        <label class="form-label">State</label>
                                        <select class="form-select">
                                            <option value=""></option>
                                            <option value="Tn">Tamil Nadu</option>
                                        </select>
                                    </div>
                                    <div class="form-group col-12 col-sm-12 col-md-3">
                                        <label class="form-label">City</label>
                                        <select class="form-select">
                                            <option value=""></option>
                                            <option value="CHN">Chennai</option>
                                        </select>
                                    </div>
                                    <div class="form-group col-12 col-sm-12 col-md-3">
                                        <label class="form-label">Zip Code</label>
                                        <input type="text" class="form-control" />
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row px-2">
                            <div class="section_header col-12 col-sm-12 col-md-12 col-lg-12 px-2 py-2">
                                <div class="paddress_header_section">
                                    <h4 class="px-2">Permanent Address</h4>
                                    <div class="form-check">
                                        <input type="checkbox" name="paddress" value="" class="form-check-input mt-1" />
                                        <label class="form-check-label">Same as current address</label>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row px-2 mt-3">
                            <div class="col-12 col-sm-12 col-md-12 col-lg-12">
                                <div class="form-row">
                                    <div class="form-group col-12 col-sm-12 col-md-6">
                                        <label class="form-label">Address Line 1</label>
                                        <input type="text" class="form-control" />
                                    </div>
                                    <div class="form-group col-12 col-sm-12 col-md-6">
                                        <label class="form-label">Address Line 2</label>
                                        <input type="text" class="form-control" />
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row px-2">
                            <div class="col-12 col-sm-12 col-md-12 col-lg-12">
                                <div class="form-row">
                                    <div class="form-group col-12 col-sm-12 col-md-3">
                                        <label class="form-label">Country</label>
                                        <select class="form-select">
                                            <option value=""></option>
                                            <option value="In">India</option>
                                        </select>
                                    </div>
                                    <div class="form-group col-12 col-sm-12 col-md-3">
                                        <label class="form-label">State</label>
                                        <select class="form-select">
                                            <option value=""></option>
                                            <option value="Tn">Tamil Nadu</option>
                                        </select>
                                    </div>
                                    <div class="form-group col-12 col-sm-12 col-md-3">
                                        <label class="form-label">City</label>
                                        <select class="form-select">
                                            <option value=""></option>
                                            <option value="CHN">Chennai</option>
                                        </select>
                                    </div>
                                    <div class="form-group col-12 col-sm-12 col-md-3">
                                        <label class="form-label">Zip Code</label>
                                        <input type="text" class="form-control" />
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row px-2">
                            <div class="section_header col-12 col-sm-12 col-md-12 col-lg-12 px-2 py-2">
                                <h4 class="px-2">Contact Details</h4>
                            </div>
                        </div>
                        <div class="row px-2 mt-3">
                            <div class="col-12 col-sm-12 col-md-12 col-lg-12">
                                <div class="form-row">
                                    <div class="form-group col-12 col-sm-12 col-md-3">
                                        <label class="form-label">Mobile</label>
                                        <input type="text" class="form-control" />
                                    </div>
                                    <div class="form-group col-12 col-sm-12 col-md-3">
                                        <label class="form-label">Work</label>
                                        <input type="text" class="form-control" />
                                    </div>
                                    <div class="form-group col-12 col-sm-12 col-md-3">
                                        <label class="form-label">Work Email</label>
                                        <input type="text" class="form-control" />
                                    </div>
                                    <div class="form-group col-12 col-sm-12 col-md-3">
                                        <label class="form-label">Personal Email</label>
                                        <input type="text" class="form-control" />
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row px-2">
                            <div class="section_header col-12 col-sm-12 col-md-12 col-lg-12 px-2 py-2">
                                <h4 class="px-2">Emergency Contact</h4>
                            </div>
                        </div>
                        <div class="row px-2 mt-3">
                            <div class="col-12 col-sm-12 col-md-12 col-lg-12">
                                <div class="form-row">
                                    <div class="form-group col-12 col-sm-12 col-md-3">
                                        <label class="form-label">Contact Name</label>
                                        <input type="text" class="form-control" />
                                    </div>
                                    <div class="form-group col-12 col-sm-12 col-md-3">
                                        <label class="form-label">Contact Number</label>
                                        <input type="text" class="form-control" />
                                    </div>
                                    <div class="form-group col-12 col-sm-12 col-md-3">
                                        <label class="form-label">Relationship</label>
                                        <input type="text" class="form-control" />
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!---------- CONTACT FORM END ------------------>
                <div class="card_footer">
                    <div class="footer_btn_container">
                        <button class="btn btn-secondary">Edit</button>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
