<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <title>Qwik HR</title>
    <script src="https://kit.fontawesome.com/029e3174b4.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <div class="container">
            <h3 class="header_title">My Space</h3>
        </div>
    </header>

    <main>
        <section class="container">
            <div class="tabs_container">
                <ul class="tabs_list">
                    <li class="tab_item active"><a href="index.html">Personal</a></li>
                    <li class="tab_item">Team</li>
                    <li class="tab_item"><a href="job.html">Job</a></li>
                    <li class="tab_item">Training</li>
                    <li class="tab_item">Assets</li>
                    <li class="tab_item">Notes</li>
                </ul>
                <div class="tab_customize_btn">
                    Customize Tabs
                </div>
            </div>
        </section>

        <section class="container">
            <div class="card">
                <div class="card_body">
                    <div class="card_tabs_list">
                        <button class="btn card_tab_item"><a href="index.html">Basic Info</a></button>
                        <button class="btn card_tab_item"><a href="contact.html">Contacts</a></button>
                        <button class="btn card_tab_item"><a href="family.html">Family</a></button>
                        <button class="btn card_tab_item"><a href="education.html">Education</a></button>
                        <button class="btn card_tab_item"><a href="work_experience.html">Work Experience</a></button>
                        <button class="btn card_tab_item"><a href="documents.html">Documents</a></button>
                        <button class="btn card_tab_item"><a href="benefits.html">Benefits</a></button>
                        <button class="btn card_tab_item tab_active"><a href="health_record.html">Health Record</a></button>
                        <button class="btn card_tab_item"><a href="travel.html">Travel</a></button>
                    </div>
                    
                <!---------- Health Record START ------------------>
                    <div class="container">
                        <div class="row px-2">
                            <div class="col-12 col-sm-12 col-md-12 col-lg-12">
                                <div class="form-row">
                                    <div class="form-group col-12 col-sm-12 col-md-3">
                                        <label class="form-label">Blood Group</label>
                                        <input type="text" placeholder="Place Holder" class="form-control" />
                                    </div>
                                    <div class="col-12 col-sm-12 col-md-2 mb-4">
                                        <label class="form-label">Blood Donor</label>
                                        <div class="form-row">
                                            <label class="switch">
                                                <input class="form-check-input" checked type="checkbox" />
                                                <span class="slider"></span>
                                                <span class="label check_label">Yes</span>
                                                <span class="label uncheck_label">No</span>
                                            </label>
                                        </div>
                                    </div>
                                    <div class="form-group col-12 col-sm-12 col-md-3">
                                        <label class="form-label">Allergy Intolerance</label>
                                        <input type="text" placeholder="Place Holder" class="form-control" />
                                    </div>
                                    <div class="form-group col-12 col-sm-12 col-md-3">
                                        <label class="form-label">Pre-Existing Illness</label>
                                        <input type="text" placeholder="Place Holder" class="form-control" />
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row px-2 my-3">
                            <div class="section_header col-12 col-sm-12 col-md-12 col-lg-12 px-2 py-2">
                                <h4 class="px-2">Vaccination Overview</h4>
                            </div>
                        </div>
                        <div class="row table_responsive px-2">
                            <div class="col-12 col-sm-12 col-md-12 col-lg-12">
                                <table class="table">
                                    <thead>
                                        <tr>
                                            <th>Vaccination Name <span class="sort-icon"></span></th>
                                            <th>Date of Dose <span class="sort-icon"></span></th>
                                            <th class="text-hidden">Action</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr>
                                            <td>
                                                <input type="text" value="" placeholder="Place Holder" class="form-control-sm" />
                                            </td>
                                            <td>
                                                <input type="text" value="" placeholder="Laptop" class="form-control-sm" />
                                            </td>
                                            <td class="text-end">
                                                <span class="table_icon"><i class="fa-solid fa-xmark"></i></span>
                                                <span class="table_icon"><i class="fa-solid fa-check"></i></span>
                                            </td>
                                        </tr>
                                        <tr>
                                            <td>HIV</td>
                                            <td>Nov 24, 1963</td>
                                            <td class="text-end">
                                                <span class="table_icon"><i class="fa-solid fa-pencil"></i></span>
                                                <span class="table_icon"><i class="fa-solid fa-trash-can"></i></span>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
                <!---------- Health Record END ------------------>
                <div class="card_footer">
                    <div class="footer_btn_container">
                        <button class="btn btn-secondary">Edit</button>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
