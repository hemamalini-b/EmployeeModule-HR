<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <title>Qwik HR</title>
    <script src="https://kit.fontawesome.com/029e3174b4.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <div class="container">
            <h3 class="header_title">My Space</h3>
        </div>
    </header>

    <main>
        <section class="container">
            <div class="tabs_container">
                <ul class="tabs_list">
                    <li class="tab_item"><a href="index.html">Personal</a></li>
                    <li class="tab_item">Team</li>
                    <li class="tab_item active"><a href="job.html">Job</a></li>
                    <li class="tab_item">Training</li>
                    <li class="tab_item"><a href="assets.html">Assets</a></li>
                    <li class="tab_item"><a href="notes.html">Notes</a></li>
                </ul>
                <div class="tab_customize_btn">
                    Customize Tabs
                </div>
            </div>
        </section>

        <section class="container">
            <div class="card">
                <div class="card_body">
                <!---------- Job START ------------------>
                    <div class="container">
                        <div class="row px-2 my-3">
                        </div>
                        <div class="row px-2">
                            <div class="col-12 col-sm-12 col-md-12 col-lg-12">
                                <div class="form-row">
                                    <div class="form-group col-12 col-sm-12 col-md-3">
                                        <label class="form-label">Date of Joining</label>
                                        <input type="text" placeholder="MM-DD-YYYY" class="form-control" />
                                    </div>
                                    <div class="form-group col-12 col-sm-12 col-md-3">
                                        <label class="form-label">Job Title</label>
                                        <select class="form-select">
                                            <option value="">Place Holder</option>
                                        </select>
                                    </div>
                                    <div class="form-group col-12 col-sm-12 col-md-3">
                                        <label class="form-label">Reporting To</label>
                                        <select class="form-select">
                                            <option value="">Place Holder</option>
                                        </select>
                                    </div>
                                    <div class="form-group col-12 col-sm-12 col-md-3">
                                        <label class="form-label">Department</label>
                                        <select class="form-select">
                                            <option value="">Place Holder</option>
                                        </select>
                                    </div>   
                                </div>
                            </div>
                        </div>
                        <div class="row px-2">
                            <div class="col-12 col-sm-12 col-md-12 col-lg-12">
                                <div class="form-row">
                                    <div class="form-group col-12 col-sm-12 col-md-3">
                                        <label class="form-label">Employment Type</label>
                                        <select class="form-select">
                                            <option value="">Place Holder</option>
                                        </select>
                                    </div>
                                    <div class="form-group col-12 col-sm-12 col-md-3">
                                        <label class="form-label">Leave Category</label>
                                        <select class="form-select">
                                            <option value="">Place Holder</option>
                                        </select>
                                    </div>
                                    <div class="form-group col-12 col-sm-12 col-md-3">
                                        <label class="form-label">Working Hours</label>
                                        <select class="form-select">
                                            <option value="">Place Holder</option>
                                        </select>
                                    </div>
                                    <div class="form-group col-12 col-sm-12 col-md-3">
                                        <label class="form-label">Status</label>
                                        <select class="form-select">
                                            <option value="">Place Holder</option>
                                        </select>
                                    </div>   
                                </div>
                            </div>
                        </div>
                        <div class="row px-2">
                            <div class="col-12 col-sm-12 col-md-12 col-lg-12">
                                <div class="form-group col-12 col-sm-12 col-md-3">
                                    <label class="form-label">Work Authorization</label>
                                    <select class="form-select">
                                        <option value="">Place Holder</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!---------- CONTACT FORM END ------------------>
                <div class="card_footer">
                    <div class="footer_btn_container">
                        <button class="btn-outline">Cancel</button>
                        <button class="btn btn-secondary">Save</button>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
