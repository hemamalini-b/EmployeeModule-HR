<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="./css/main.css">

    <title>Qwik HR</title>

<body>
    <header>
        <div class="container">
            <h3 class="header_title">My Space</h3>
        </div>

    <main>
        <section class="container">
            <div class="tabs_container">
                <ul class="tabs_list">

                <div class="tab_customize_btn">
                    Customize Tabs
                </div>
            </div>
        </section>


        <!-- ----------- Assets START --------------- -->

        <section class="container">
            <div class="card">
                <div class="card_body">
                    <div class="container">
                        <div class="row table_responsive px-2">
                            <div class="col-12 col-sm-12 col-md-12 col-lg-12">
                                <table class="table">
                                    <thead>
                                        <tr>
                                            <th>Device <span class="sort-icon"></span></th>
                                            <th>Brand Name <span class="sort-icon"></span></th>
                                            <th>Serial Number <span class="sort-icon"></span></th>

                                            <th>Assigned On <span class="sort-icon"></span></th>
                                            <th>Returned on <span class="sort-icon"></span></th>
                                            <th>Status <span class="sort-icon"></span></th>
                                            <th class="text-hidden">Action</th>

                                        </tr>
                                    </thead>
                                   <tbody>
                                        <tr>
                                            <td>
                                                <!-- <div class="form-group"> -->
                                                    <select class="form-select-sm" placeholder="Laptop">
                                                        <option value="">Laptop</option>
                                                    </select>
                                                <!-- </div> -->
                                            </td>
                                            <td>
                                                <input type="text" value="" placeholder="Dell Lattitude 34" class="form-control-sm" />
                                            </td>
                                            <td>
                                                <input type="text" value="" placeholder="1JSHY90" class="form-control-sm" />
                                            </td>

                                            <td>
                                                <input type="text" value="" placeholder="12 GB RAM(DDR4)" class="form-control-sm" />
                                            </td>
                                            <td>
                                                <input type="text" value="" placeholder="MM-DD-YYYY" class="form-control-sm" />
                                            </td>
                                            <td>
                                                <input type="text" value="" placeholder="MM-DD-YYYY" class="form-control-sm" />
                                            </td>
                                            <td>
                                                <!-- <div class="form-group"> -->
                                                    <select class="form-select-sm" placeholder="status">
                                                        <option value="">Laptop</option>
                                                    </select>
                                                <!-- </div> -->
                                            </td>
                                            <td class="text-end">
                                                <span class="table_icon"><i class="fa-solid fa-xmark"></i></span>
                                                <span class="table_icon"><i class="fa-solid fa-check"></i></span>
                                            </td>

                                        </tr>
                                        <tr>
                                            <td>Laptop</td>
                                            <td>MacBook AirPro 2023</td>
                                            <td>Mac3432X21</td>
                                            <td>8 GB RAM (DDR3)</td>
                                            <td>Mar 03, 2023</td>
                                            <td>Mar 03, 2023</td>
                                            <td>Completed</td>
                                            <td class="text-end">
                                                <span class="table_icon"><i class="fa-solid fa-pencil"></i></span>
                                                <span class="table_icon"><i class="fa-solid fa-trash-can"></i></span>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- -------- Assets END ---------- -->
                    <div class="card_footer">
                        <div class="footer_btn_container">
                            <button class="btn-outline">Cancel</button>
                            <button class="btn btn-secondary">Save</button>
                        </div>
                    </div>
                </div>
            </section>
